{% extends 'layout.html' %}
{% block body %}
	<h1>Search results</h1>
	<h2>Here are the articles with keyword "{{keyword}}"</h2>
	{% for news in results %}
	<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{news['image']}}">
          <span class="card-title">{{news['title']}}</span>
        </div>
        <div class="card-content">
          <p>
          	{{news['summary']}}
          </p>
        </div>
        <div class="card-action">
          <a href="#">This is a link</a>
        </div>
      </div>
    </div>
  </div>
{% endfor %}

{% endblock %}
