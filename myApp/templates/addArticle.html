{% extends 'layout.html' %}
{% block body %}
<div style="margin: 20px;background-color: white;padding: 20px; opacity: 0.7; color:black;">
	<h1>Add Article</h1>
	<form method='POST' action="">
		<div class="form-group">
      <lable>
        <span><h4>Title:</h4></span>
      <input type="text" name="title">
    </lable>
  </div>
      <div class="form-group">
      <lable>
        <span><h4>Author:</h4></span>
      <input type="text" name="author">
    </lable>
  </div>
      <div class="form-group">
      <lable>
        <span><h4>Category:</h4></span>
      <input type="text" name="category">
    </lable>
  </div>
  <div class="form-group">
      <lable>
        <span><h4>Date:</h4></span>
      <input type="text" name="date">
    </lable>
  </div>
      <div class="form-group">
      <lable>
        <span><h4>Summary:</h4></span>
      <textarea rows="40" cols="500" name="summary"></textarea>
    </lable>
  </div>
      <div class="form-group">
      <lable>
        <span><h4>Description:</h4></span>
      <textarea rows="40" cols="500" name="description"></textarea>
    </lable>
		</div>
    <p><input type="submit" class="btn btn-primary" value="Submit"></p>
  </form>
{% endblock %}
