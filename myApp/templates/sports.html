{% extends 'layout.html' %}
{% block body %}

{% for news_row in sports|batch(2) %}
<div class="row">
  {%for news in news_row%}
  <div class="col s1">
	<div class="row">
    <div class="col s12 m7">
      <div class="card">
        <div class="card-image">
          <img src="{{news['image']}}">
          <span class="card-title">{{news['title']}}</span>
        </div>
        <div class="card-content">
          <p>
          	{{news['summary']}}
          </p>
        </div>
        <div class="card-action">
          <a href="{{news['url']}}">Go To Site</a>
        </div>
      </div>
    </div>
  </div>
</div>
{%endfor%}
</div>
{% endfor %}
{% endblock %}
